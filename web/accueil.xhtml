<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <link href="csssite.css" rel="stylesheet" type="text/css" />
        <script src="external/jquery/jquery.js"/>
        <script src="jquery-ui.js"/>
        <link href="jquery-ui.css" rel="stylesheet" type="text/css" />
        <title>Acceuil</title></h:head><h:body>
        <div><h2>Imie's Students</h2></div>
        <div>
            <input type="button" id="Acceuil" name="radio" /><label for="radio1">Acceuil</label>
            <input type="button" id="choixPromotion" name="radio" /><label for="radio2">Choisir Promotion</label>
            <input type="button" id="ajoutPromotion" name="radio" /><label for="radio3">Ajouter Promotion</label>
            <input type="button" id="ajoutEcole" name="radio" /><label for="radio3">Ajouter Ecole</label>
            <input type="button" id="gestionCompte" name="radio" /><label for="radio3">Gestion Compte</label>
        </div>
        <h:form >
            <div>
                <h:selectOneMenu value="#{promotionManager.selectedFormation}" >
                    <f:selectItems value="#{formationManager.listFormation}" var="formation" itemLabel="#{formation.formationName}" itemValue="#{formation.formationId}"/>
                    <f:ajax listener="#{promotionManager.changeFormation()}" render="listPromotion"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{schoolManager.listSchool}" >
                    <f:selectItems value="#{schoolManager.listSchool}"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{promotionManager.listBeginDate}" >
                    <f:selectItems value="#{promotionManager.listBeginDate}"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{promotionManager.listEndDate}" >
                    <f:selectItems value="#{promotionManager.listEndDate}"/>
                </h:selectOneMenu>
            </div>
            <h:outputText value="#{promotionManager.formationRecherche}" />
            <h:dataTable value="#{promotionManager.listPromotions}" var="promotion" id="listPromotion">
                <h:column>
                    <h:outputText value="#{promotion.promotionName}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{promotion.idSchool.schoolCity}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{promotion.idSchool.schoolName}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{promotion.promotionDateBegin}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{promotion.promotionDateEnd}"/>
                </h:column>
            </h:dataTable>
        </h:form>

        
    </h:body>
</html>
